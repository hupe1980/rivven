apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: rivvenclusters.rivven.io
  labels:
    app.kubernetes.io/name: rivven-operator
spec:
  group: rivven.io
  names:
    kind: RivvenCluster
    listKind: RivvenClusterList
    plural: rivvenclusters
    singular: rivvencluster
    shortNames:
      - rc
      - rivven
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - replicas
              properties:
                replicas:
                  type: integer
                  minimum: 1
                  maximum: 100
                  description: Number of Rivven broker replicas
                image:
                  type: string
                  description: Docker image for Rivven brokers
                  default: "ghcr.io/hupe1980/rivven:latest"
                broker:
                  type: object
                  description: Broker configuration
                  properties:
                    clientPort:
                      type: integer
                      minimum: 1
                      maximum: 65535
                      default: 9092
                    clusterPort:
                      type: integer
                      minimum: 1
                      maximum: 65535
                      default: 9093
                    metricsPort:
                      type: integer
                      minimum: 1
                      maximum: 65535
                      default: 9094
                    adminPort:
                      type: integer
                      minimum: 1
                      maximum: 65535
                      default: 9095
                    segmentSizeBytes:
                      type: integer
                      minimum: 1048576
                      default: 1073741824
                    retentionSizeBytes:
                      type: integer
                      minimum: 1048576
                      default: 10737418240
                    retentionDurationSecs:
                      type: integer
                      minimum: 60
                      default: 604800
                    compressionEnabled:
                      type: boolean
                      default: true
                    compressionLevel:
                      type: integer
                      minimum: 0
                      maximum: 22
                      default: 3
                    indexIntervalBytes:
                      type: integer
                      minimum: 1024
                      default: 4096
                    ackTimeoutMs:
                      type: integer
                      minimum: 100
                      default: 30000
                    maxMessageSizeBytes:
                      type: integer
                      minimum: 1024
                      default: 1048576
                storage:
                  type: object
                  description: Storage configuration for persistent volumes
                  properties:
                    storageClassName:
                      type: string
                      description: StorageClass name for PVCs
                    size:
                      type: string
                      default: "10Gi"
                      description: Storage size (e.g., 10Gi, 100Gi)
                    accessModes:
                      type: array
                      items:
                        type: string
                        enum:
                          - ReadWriteOnce
                          - ReadOnlyMany
                          - ReadWriteMany
                      default:
                        - ReadWriteOnce
                resources:
                  type: object
                  description: Resource requirements for broker pods
                  x-kubernetes-preserve-unknown-fields: true
                affinity:
                  type: object
                  description: Pod affinity rules
                  x-kubernetes-preserve-unknown-fields: true
                tolerations:
                  type: array
                  description: Pod tolerations
                  items:
                    type: object
                    x-kubernetes-preserve-unknown-fields: true
                imagePullSecrets:
                  type: array
                  description: Image pull secrets for private registries
                  items:
                    type: string
                nodeSelector:
                  type: object
                  description: Node selector for pod placement
                  additionalProperties:
                    type: string
                serviceAccountName:
                  type: string
                  description: Service account for broker pods
                env:
                  type: array
                  description: Additional environment variables
                  items:
                    type: object
                    x-kubernetes-preserve-unknown-fields: true
                tls:
                  type: object
                  description: TLS configuration
                  properties:
                    enabled:
                      type: boolean
                      default: false
                    secretName:
                      type: string
                    certFile:
                      type: string
                      default: "/etc/rivven/certs/tls.crt"
                    keyFile:
                      type: string
                      default: "/etc/rivven/certs/tls.key"
                    caFile:
                      type: string
                      default: "/etc/rivven/certs/ca.crt"
                    clientAuth:
                      type: boolean
                      default: false
                metrics:
                  type: object
                  description: Metrics configuration
                  properties:
                    enabled:
                      type: boolean
                      default: true
                    path:
                      type: string
                      default: "/metrics"
                    serviceMonitor:
                      type: boolean
                      default: false
                    serviceMonitorNamespace:
                      type: string
                pdb:
                  type: object
                  description: PodDisruptionBudget configuration
                  properties:
                    enabled:
                      type: boolean
                      default: true
                    minAvailable:
                      x-kubernetes-int-or-string: true
                      description: Minimum available pods (int or percentage)
                    maxUnavailable:
                      x-kubernetes-int-or-string: true
                      description: Maximum unavailable pods (int or percentage)
                securityContext:
                  type: object
                  description: Pod security context
                  x-kubernetes-preserve-unknown-fields: true
                containerSecurityContext:
                  type: object
                  description: Container security context
                  x-kubernetes-preserve-unknown-fields: true
                livenessProbe:
                  type: object
                  description: Liveness probe configuration
                  properties:
                    initialDelaySeconds:
                      type: integer
                      default: 30
                    periodSeconds:
                      type: integer
                      default: 10
                    timeoutSeconds:
                      type: integer
                      default: 5
                    failureThreshold:
                      type: integer
                      default: 3
                    successThreshold:
                      type: integer
                      default: 1
                readinessProbe:
                  type: object
                  description: Readiness probe configuration
                  properties:
                    initialDelaySeconds:
                      type: integer
                      default: 10
                    periodSeconds:
                      type: integer
                      default: 5
                    timeoutSeconds:
                      type: integer
                      default: 3
                    failureThreshold:
                      type: integer
                      default: 3
                    successThreshold:
                      type: integer
                      default: 1
                annotations:
                  type: object
                  description: Additional annotations for pods
                  additionalProperties:
                    type: string
                labels:
                  type: object
                  description: Additional labels for pods
                  additionalProperties:
                    type: string
            status:
              type: object
              properties:
                phase:
                  type: string
                  enum:
                    - Pending
                    - Creating
                    - Running
                    - Updating
                    - Scaling
                    - Failed
                    - Terminating
                  description: Current phase of the cluster
                readyReplicas:
                  type: integer
                  description: Number of ready replicas
                currentReplicas:
                  type: integer
                  description: Current number of replicas
                observedGeneration:
                  type: integer
                  format: int64
                  description: Last observed generation
                conditions:
                  type: array
                  description: Cluster conditions
                  items:
                    type: object
                    required:
                      - type
                      - status
                    properties:
                      type:
                        type: string
                        enum:
                          - Available
                          - Progressing
                          - Degraded
                          - StorageReady
                          - ConfigValid
                      status:
                        type: string
                        enum:
                          - "True"
                          - "False"
                          - Unknown
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                message:
                  type: string
                  description: Human-readable status message
                endpoints:
                  type: object
                  description: Service endpoints
                  properties:
                    client:
                      type: string
                    cluster:
                      type: string
                    metrics:
                      type: string
      additionalPrinterColumns:
        - name: Replicas
          type: integer
          jsonPath: .spec.replicas
        - name: Ready
          type: integer
          jsonPath: .status.readyReplicas
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
