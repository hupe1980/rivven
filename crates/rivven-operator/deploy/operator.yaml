apiVersion: v1
kind: Namespace
metadata:
  name: rivven-system
  labels:
    app.kubernetes.io/name: rivven-operator
    app.kubernetes.io/component: manager
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rivven-operator
  namespace: rivven-system
  labels:
    app.kubernetes.io/name: rivven-operator
    app.kubernetes.io/component: manager
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: rivven-operator
  labels:
    app.kubernetes.io/name: rivven-operator
rules:
  # Core resources
  - apiGroups: [""]
    resources: ["configmaps", "services", "secrets", "persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  
  # Apps resources
  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # Policy resources
  - apiGroups: ["policy"]
    resources: ["poddisruptionbudgets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # Rivven CRDs
  - apiGroups: ["rivven.io"]
    resources: ["rivvenclusters"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["rivven.io"]
    resources: ["rivvenclusters/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["rivven.io"]
    resources: ["rivvenclusters/finalizers"]
    verbs: ["update"]
  
  # Coordination for leader election
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: rivven-operator
  labels:
    app.kubernetes.io/name: rivven-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: rivven-operator
subjects:
  - kind: ServiceAccount
    name: rivven-operator
    namespace: rivven-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rivven-operator
  namespace: rivven-system
  labels:
    app.kubernetes.io/name: rivven-operator
    app.kubernetes.io/component: manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: rivven-operator
      app.kubernetes.io/component: manager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rivven-operator
        app.kubernetes.io/component: manager
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      serviceAccountName: rivven-operator
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: operator
          image: ghcr.io/hupe1980/rivven-operator:0.0.1
          imagePullPolicy: IfNotPresent
          args:
            - --leader-election=true
            - --metrics-addr=0.0.0.0:8080
            - --health-addr=0.0.0.0:8081
          env:
            - name: WATCH_NAMESPACE
              value: ""  # Empty means watch all namespaces
            - name: LOG_LEVEL
              value: "info"
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: rivven-operator-metrics
  namespace: rivven-system
  labels:
    app.kubernetes.io/name: rivven-operator
    app.kubernetes.io/component: manager
spec:
  ports:
    - name: metrics
      port: 8080
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: rivven-operator
    app.kubernetes.io/component: manager
