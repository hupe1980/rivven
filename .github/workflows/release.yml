name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

env:
  CARGO_TERM_COLOR: always

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Run tests
        run: cargo test --all-features --workspace
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  publish:
    name: Publish to crates.io
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      # Publish crates in dependency order
      - name: Publish rivven-core
        run: cargo publish -p rivven-core --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true  # Skip if already published
      
      - name: Wait for crates.io index
        run: sleep 30
      
      - name: Publish rivven-plugin-sdk
        run: cargo publish -p rivven-plugin-sdk --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true
      
      - name: Wait for crates.io index
        run: sleep 30
      
      - name: Publish rivven-plugin-runtime
        run: cargo publish -p rivven-plugin-runtime --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true
      
      - name: Wait for crates.io index
        run: sleep 30
      
      - name: Publish rivven-cluster
        run: cargo publish -p rivven-cluster --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true
      
      - name: Wait for crates.io index
        run: sleep 30
      
      - name: Publish rivven-cdc
        run: cargo publish -p rivven-cdc --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true
      
      - name: Wait for crates.io index
        run: sleep 30
      
      - name: Publish rivven-connect
        run: cargo publish -p rivven-connect --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true
      
      - name: Wait for crates.io index
        run: sleep 30
      
      - name: Publish rivven-client
        run: cargo publish -p rivven-client --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true
      
      - name: Wait for crates.io index
        run: sleep 30
      
      - name: Publish rivven-server
        run: cargo publish -p rivven-server --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true
      
      - name: Wait for crates.io index
        run: sleep 30
      
      - name: Publish rivven-cli
        run: cargo publish -p rivven-cli --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true

  pypi:
    name: Publish to PyPI (${{ matrix.target }})
    needs: validate
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install cross-compilation tools (Linux aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
      
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: 'true'
          manylinux: auto
      
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: dist

  pypi-publish:
    name: Publish to PyPI
    needs: pypi
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/rivven
    permissions:
      id-token: write
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

  release:
    name: Create GitHub Release
    needs: [publish, pypi-publish]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Rivven v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
