name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Fast checks that catch most issues - run first, fail fast
  quick-check:
    name: Quick Checks
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          targets: wasm32-unknown-unknown
      
      - name: Install trunk
        uses: taiki-e/install-action@trunk
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Check compilation
        run: cargo check --all-features --workspace

  # Unit tests on supported platforms (no Docker required)
  test:
    name: Test (${{ matrix.os }})
    needs: quick-check
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - name: Install trunk
        uses: taiki-e/install-action@trunk
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      # Run only unit tests (lib, bins, examples) - no integration tests
      # Integration tests use testcontainers which requires Docker
      - name: Run unit tests
        run: cargo test --all-features --workspace --lib --bins --examples

  # Integration tests with Docker (Linux only)
  integration:
    name: Integration Tests
    needs: quick-check
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - name: Install trunk
        uses: taiki-e/install-action@trunk
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      # Run all tests including integration tests with testcontainers
      # Use --test-threads=1 for CDC tests that share database state
      - name: Run integration tests
        run: cargo test --all-features --workspace -- --test-threads=1

  doc:
    name: Documentation
    needs: quick-check
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - name: Install trunk
        uses: taiki-e/install-action@trunk
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Build docs
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -Dwarnings

  coverage:
    name: Coverage
    needs: quick-check
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
          targets: wasm32-unknown-unknown
      
      - name: Install trunk
        uses: taiki-e/install-action@trunk
      
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Generate coverage
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: false

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      
      - name: Install cargo-audit
        uses: taiki-e/install-action@cargo-audit
      
      - name: Security audit
        run: cargo audit

  msrv:
    name: MSRV Check
    needs: quick-check
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust 1.89 (MSRV)
        uses: dtolnay/rust-toolchain@1.89.0
        with:
          targets: wasm32-unknown-unknown
      
      - name: Install trunk
        uses: taiki-e/install-action@trunk
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Check MSRV
        run: cargo check --all-features --workspace
