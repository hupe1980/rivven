name: CI

# CI Strategy:
# 1. quick-check: Fast checks (fmt, clippy, compile) - catches most issues
# 2. test: Unit tests on ubuntu + macOS (no Docker) - ~1500 tests in parallel  
# 3. integration: Integration tests with Docker (Linux only) - runs in parallel
# 4. doc: Documentation build
# 5. security: cargo audit
#
# Unit tests and integration tests are separated because:
# - Unit tests can run in parallel on multiple OSes without Docker
# - Integration tests require Docker (testcontainers)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Fast checks that catch most issues - run first, fail fast
  quick-check:
    name: Quick Checks
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Check compilation
        run: cargo check --all-features --workspace

  # Unit tests on supported platforms (no Docker required)
  test:
    name: Test (${{ matrix.os }})
    needs: quick-check
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      # Run only unit tests (lib, bins, examples) - no integration tests
      # Integration tests use testcontainers which requires Docker
      - name: Run unit tests
        run: cargo test --all-features --workspace --lib --bins --examples

  # Integration tests with Docker (Linux only)
  integration:
    name: Integration Tests
    needs: quick-check
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      # Cache cargo registry and release build artifacts
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-targets: true
          shared-key: integration-release
      
      # Pre-pull Docker images with retry to handle rate limits/transient failures
      - name: Pre-pull test container images
        run: |
          pull_with_retry() {
            local image=$1
            for i in {1..3}; do
              echo "Pulling $image (attempt $i/3)..."
              if docker pull "$image"; then
                echo "✓ Successfully pulled $image"
                return 0
              fi
              echo "Failed to pull $image, retrying in 10s..."
              sleep 10
            done
            echo "⚠ Could not pull $image after 3 attempts, tests using it will be skipped"
            return 0  # Don't fail - tests will skip if image unavailable
          }
          
          # Pull images used by testcontainers
          pull_with_retry "postgres:16"
          pull_with_retry "mysql:8.0"
          pull_with_retry "mariadb:11.3"
      
      # Run ALL integration tests in parallel
      # Each test file gets its own isolated testcontainer instances
      - name: Run integration tests
        run: cargo test --release -p rivven-integration-tests

  doc:
    name: Documentation
    needs: quick-check
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Build docs
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -Dwarnings

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      
      - name: Install cargo-audit
        uses: taiki-e/install-action@cargo-audit
      
      - name: Security audit
        run: cargo audit

  msrv:
    name: MSRV Check
    needs: quick-check
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust 1.89 (MSRV)
        uses: dtolnay/rust-toolchain@1.89.0
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Check MSRV
        run: cargo check --all-features --workspace
