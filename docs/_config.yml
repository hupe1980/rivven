# Rivven Documentation Site
title: Rivven
description: A lightweight, cross-platform, single-binary distributed event streaming platform
url: "https://hupe1980.github.io"
baseurl: "/rivven"

# Theme
remote_theme: just-the-docs/just-the-docs@v0.10.0
color_scheme: dark

# Logo
logo: "/assets/images/logo.svg"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/hupe1980/rivven"

aux_links_new_tab: true

# Footer
footer_content: "Copyright &copy; 2026 Rivven Contributors. Licensed under the Apache License 2.0."

# Collections
collections:
  docs:
    permalink: "/:collection/:path/"
    output: true

# Navigation
nav_enabled: true
nav_sort: case_insensitive

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Heading anchor links
heading_anchors: true

# Callouts
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Build settings
markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata

# Exclude from build
exclude:
  - "*.gemspec"
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
